name: Build Desktop Apps

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            script: electron:build:win
          - os: ubuntu-latest
            script: electron:build:linux
          - os: macos-latest
            script: electron:build:mac:all

    runs-on: ${{ matrix.os }}

    env:
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Install dependencies
        run: npm ci

      - name: Build
        if: github.event_name != 'push'
        run: npm run ${{ matrix.script }}

      - name: Publish Windows (GitHub Releases)
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_RELEASES }}
        run: |
          echo "GH_TOKEN is set: ${{ secrets.GH_PAT_RELEASES != '' }}"
          npm run electron:publish:win

      - name: Publish Linux (GitHub Releases)
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_RELEASES }}
        run: |
          echo "GH_TOKEN is set: ${{ secrets.GH_PAT_RELEASES != '' }}"
          npm run electron:publish:linux

      - name: Publish macOS (GitHub Releases)
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_RELEASES }}
        run: |
          echo "GH_TOKEN is set: ${{ secrets.GH_PAT_RELEASES != '' }}"
          npm run electron:publish:mac:all

      - name: Upload artifacts
        if: github.event_name != 'push'
        uses: actions/upload-artifact@v4
        with:
          name: zona21-${{ matrix.os }}
          path: |
            release/**
            !release/*.yml
            !release/builder-debug.yml
            !release/builder-effective-config.yaml
