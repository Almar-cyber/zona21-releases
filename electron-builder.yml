appId: com.zona21.app
productName: Zona21
copyright: Copyright Â© 2024-2026 Almar

directories:
  output: release
  buildResources: resources

compression: maximum

files:
  - dist/**/*
  - dist-electron/**/*
  - "!**/*.md"
  - "!**/test/**/*"
  - "!**/tests/**/*"
  - "!**/*.spec.*"
  - "!**/*.test.*"
  - "!**/coverage/**/*"
  - "!**/node_modules/.bin/**/*"
  - "!**/node_modules/**/CHANGELOG.md"
  - "!**/node_modules/**/README.md"
  - "!**/node_modules/**/LICENSE"
  - "!**/node_modules/**/docs/**/*"
  - "!**/node_modules/**/examples/**/*"
  - "!**/node_modules/**/test/**/*"
  - "!**/node_modules/**/tests/**/*"

asarUnpack:
  - "**/*.node"
  - "**/node_modules/sharp/**/*"
  - "**/node_modules/@img/**/*"
  - "**/node_modules/@ffmpeg-installer/**/*"
  - "**/node_modules/@ffprobe-installer/**/*"
  - "**/node_modules/better-sqlite3/**/*"
  - "**/node_modules/exiftool-vendored/**/*"

mac:
  category: public.app-category.photography
  icon: resources/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64

dmg:
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

publish:
  - provider: github
    owner: Almar-cyber
    repo: zona21
    releaseType: release

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  target:
    - AppImage
    - deb
  category: Graphics

extraResources:
  - from: node_modules/exiftool-vendored.pl/
    to: exiftool
    filter:
      - "**/*"
