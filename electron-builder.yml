appId: com.zona21.app
productName: Zona21
copyright: Copyright Â© 2024-2026 Zona21 Team

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - dist-electron/**/*
  - node_modules/**/*

asarUnpack:
  - "**/*.node"
  - "**/node_modules/sharp/**/*"
  - "**/node_modules/@img/**/*"
  - "**/node_modules/@ffmpeg-installer/**/*"
  - "**/node_modules/@ffprobe-installer/**/*"
  - "**/node_modules/better-sqlite3/**/*"
  - "**/node_modules/exiftool-vendored/**/*"

mac:
  category: public.app-category.photography
  icon: resources/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64

dmg:
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

publish:
  - provider: generic
    url: https://pub-70e1e2d44ca241cf887c010efd7936bf.r2.dev/zona21/
    channel: latest

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  target:
    - AppImage
    - deb
  category: Graphics

extraResources:
  - from: node_modules/exiftool-vendored.pl/
    to: exiftool
    filter:
      - "**/*"
