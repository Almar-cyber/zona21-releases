appId: com.zona21.app
productName: Zona21
copyright: Copyright Â© 2024-2026 Almar

directories:
  output: release
  buildResources: resources

compression: maximum

files:
  - dist/**/*
  - dist-electron/**/*
  - "!**/*.md"
  - "!**/test/**/*"
  - "!**/tests/**/*"
  - "!**/*.spec.*"
  - "!**/*.test.*"
  - "!**/coverage/**/*"
  - "!**/node_modules/.bin/**/*"
  - "!**/node_modules/**/CHANGELOG.md"
  - "!**/node_modules/**/README.md"
  - "!**/node_modules/**/LICENSE"
  - "!**/node_modules/**/LICENSE.md"
  - "!**/node_modules/**/LICENSE.txt"
  - "!**/node_modules/**/docs/**/*"
  - "!**/node_modules/**/doc/**/*"
  - "!**/node_modules/**/examples/**/*"
  - "!**/node_modules/**/example/**/*"
  - "!**/node_modules/**/test/**/*"
  - "!**/node_modules/**/tests/**/*"
  - "!**/node_modules/**/__tests__/**/*"
  - "!**/node_modules/**/*.d.ts.map"
  - "!**/node_modules/**/*.js.map"
  - "!**/node_modules/**/*.mjs.map"
  - "!**/node_modules/**/*.cjs.map"
  - "!**/node_modules/**/.cache/**/*"
  - "!**/node_modules/@xenova/transformers/.cache/**/*"
  - "!**/node_modules/**/src/**/*"
  - "!**/node_modules/**/*.ts"
  - "!**/node_modules/**/*.tsx"
  - "!**/node_modules/**/tsconfig.json"
  - "!**/node_modules/**/.github/**/*"
  - "!**/node_modules/**/.vscode/**/*"
  - "!**/node_modules/**/.eslintrc*"
  - "!**/node_modules/**/.prettierrc*"
  - "!**/node_modules/**/jest.config.*"
  - "!**/node_modules/**/vitest.config.*"
  - "!**/node_modules/**/rollup.config.*"
  - "!**/node_modules/**/webpack.config.*"
  - "!**/node_modules/**/babel.config.*"
  - "!**/node_modules/**/.babelrc*"
  - "!**/node_modules/**/Makefile"
  - "!**/node_modules/**/Gruntfile.*"
  - "!**/node_modules/**/gulpfile.*"
  - "!**/node_modules/**/*.tsbuildinfo"
  - "!**/node_modules/**/HISTORY.md"
  - "!**/node_modules/**/CONTRIBUTING.md"
  - "!**/node_modules/**/CODE_OF_CONDUCT.md"
  - "!**/node_modules/**/SECURITY.md"
  - "!**/node_modules/**/AUTHORS"
  - "!**/node_modules/**/CONTRIBUTORS"
  # Excluir onnxruntime-web (usamos onnxruntime-node)
  - "!**/node_modules/onnxruntime-web/**/*"
  # Excluir WASM duplicados do transformers (usamos onnxruntime-node nativo)
  - "!**/node_modules/@xenova/transformers/dist/ort-wasm*.wasm"
  # Excluir arquivos de tipo duplicados
  - "!**/node_modules/**/*.d.mts"
  - "!**/node_modules/**/types/**/*.map"

asarUnpack:
  - "**/*.node"
  - "**/node_modules/sharp/**/*"
  - "**/node_modules/@img/**/*"
  - "**/node_modules/@ffmpeg-installer/**/*"
  - "**/node_modules/@ffprobe-installer/**/*"
  - "**/node_modules/better-sqlite3/**/*"
  - "**/node_modules/exiftool-vendored/**/*"

mac:
  category: public.app-category.photography
  icon: resources/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64

win:
  target:
    - nsis
  icon: resources/icon.png

dmg:
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

publish:
  - provider: github
    owner: Almar-cyber
    repo: zona21
    releaseType: release

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  target:
    - AppImage
  category: Graphics
  icon: resources/icon.png

extraResources:
  - from: node_modules/exiftool-vendored.pl/
    to: exiftool
    filter:
      - "**/*"
